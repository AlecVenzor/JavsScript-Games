<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="rock.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body id="body">
	<h1 id="header">Rock Paper Scissors</h1>

	<h2 id="header2">Take your guess...</h2>
	<hr id="horizontalLine">
	<div class="container">
		<div class="row">
			<button id="rock" type="button" class="btn btn primary">Rock</button>
			<button id="paper" type="button" class="btn btn primary">Paper</button>
			<button id="scissors" type="button" class="btn btn primary">Scissors</button>
		</div>
	</div>

	<div class="container">
		<div class="row" id="playRow">
			<button id="play" type="button" class="btn btn primary">Play!</button>
		</div>
	</div>

	<div class="container">
		<p id="result"></p>
	</div>

<script type="text/javascript" src="JavaScript_Rock_Paper_Scissors.js"></script>
</body>
</html>
